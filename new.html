<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="temp_segment_66d5163aa9dbf.png" type="image/png">

    <style>
        /* Styles de base */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Fond sombre */
            color: #f1f1f1; /* Texte clair */
            padding-bottom: 60px; /* Espace réservé pour le pied de page */
        }

        header {
            background-color: #e50914; /* Rouge vif */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333; /* Gris foncé */
            flex-wrap: wrap; /* Pour s'ajuster sur les petits écrans */
            position: relative;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Menu Hamburger */
        .menu-icon {
            display: none;
            position: absolute;
            right: 20px;
            top: 15px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: #fff;
        }

        .nav-links {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-links a {
            margin: 0 10px;
        }

        .nav-active {
            display: flex;
        }

        /* Contenu principal */
        .content {
            padding: 20px;
        }

        /* Grille des films responsive */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Ajustement automatique */
            gap: 20px;
        }

        .movie-item {
            background-color: #2a2a2a; /* Gris très foncé */
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .movie-item img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-item h3 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #e50914; /* Rouge vif pour le titre */
            cursor: pointer;
        }

        .movie-item h3:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333; /* Gris foncé */
            color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Ajoute un espace pour le pied de page */
        .footer-space {
            height: 60px;
        }

        /* Media Queries pour les appareils mobiles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            nav a {
                margin: 5px 10px;
                padding: 8px;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .movie-item h3 {
                font-size: 1em;
            }
        }

        @media (max-width: 600px) {
            /* Afficher le menu hamburger */
            .menu-icon {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 50px;
                left: 0;
                z-index: 1000;
            }

            .nav-links a {
                margin: 10px 0;
                text-align: center;
            }

            .nav-active {
                display: flex;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }

            header h1 {
                font-size: 1.5em;
            }

            .movie-item h3 {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <script>
